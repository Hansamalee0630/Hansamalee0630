<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400" viewBox="0 0 400 400" fill="none">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif;">
            <style>
                h1 {
                    font-size: 24px;
                    color: #4CAF50;
                    animation: colorChange 3s infinite;
                    text-align: center;
                }

                p {
                    font-size: 16px;
                    color: #333;
                    margin: 10px 0;
                    text-align: center;
                }

                @keyframes colorChange {
                    0% { color: #4CAF50; }
                    50% { color: #FF5722; }
                    100% { color: #4CAF50; }
                }
            </style>
            <h1>Dynamic SVG Content</h1>
            <p>This SVG file contains embedded styles and animations!</p>
        </div>
    </foreignObject>
</svg>
